/* ================= GLOBAL ================= */

/* ================= NAV BAR ================= */
nav{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:#ffe6f7;
    padding:16px;
    display:flex;
    align-items:center;
    border-bottom:3px solid #ffb3d6;
    box-shadow:0 4px 10px rgba(255,150,200,0.35);
    z-index:999;
}

nav a{
    text-decoration:none;
    margin-right:18px;
    font-size:22px;
    color:#b3006b;
    transition:0.3s;
}

nav a:hover{
    color:#ff0088;
    transform:scale(1.1);
}

nav img{
    border-radius:8px;
}

#clock{
    background:#ffd1e8;
    padding:4px 12px;
    border-radius:8px;
    font-size:18px;
}

/* ================= HEADER ================= */
.header{
    position:relative;
    height:280px;
    overflow:hidden;
    border-bottom:3px solid #ffb3d6;
}

.header img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.header-title{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:80px;
    color:white;
    text-shadow:4px 4px 12px hotpink;
}

/* floating emojis */
.cake{
    position:absolute;
    font-size:32px;
    animation:float 6s infinite ease-in-out;
}
.c1{left:15%;top:60px;}
.c2{left:35%;top:60px;}
.c3{left:55%;top:60px;}
.c4{left:75%;top:60px;}

@keyframes float{
    0%{transform:translateY(0);opacity:.4;}
    50%{transform:translateY(-30px);opacity:1;}
    100%{transform:translateY(0);opacity:.4;}
}

/* ================= CONTENT ================= */
.container{
    max-width:900px;
    margin:40px auto;
    background:rgba(255,255,255,0.85);
    padding:35px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 15px rgba(255,150,200,0.3);
}

h2{
    color:#b3007c;
    text-shadow:1px 1px 3px #ff99cc;
}

/* ================= IMAGE MAP ================= */
.map-image{
    margin:30px 0;
    display:flex;
    justify-content:center;
}

.map-image img{
    width:50%;
    max-width:220px;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(255,150,200,0.35);
}

/* ================= FOOD GALLERY ================= */
.food-gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    margin-top:30px;
}

.food-item{
    width:220px;
    height:220px;
    position:relative;
}

.food-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(255,150,200,0.35);
}

.food-item:hover img{
    transform:scale(1.05);
}

.food-name{
    position:absolute;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,182,193,0.9);
    padding:6px 14px;
    border-radius:12px;
    font-size:18px;
}

/* ================= GOOGLE MAP ================= */

<script>
function updateClock(){
  const d=new Date();
  document.getElementById("clock").innerHTML =
    String(d.getHours()).padStart(2,"0")+":"+

}
